<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <link href="/css/Menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <h2 th:text="#{cliente.datos}">Datos del cliente</h2>
            <br/>
            <a th:href="@{/cliente/listado}" th:text="#{accion.regresar}">Regresar</a>
            <br/>
            <br/>
            <form th:action="@{/cliente/guardar}"
                  method="POST"
                  th:object="${cliente}">
                <input type="hiden" name="idCliente" th:field="*(idCliente)"/>
                <lable for="nombre" th:text="#{cliente.nombre}">Nombre:</lable><br/>
                <input type="text" name="nombre" th:field="*{nombre}" /><br/> 
                <lable for="apellidos" th:text="#{cliente.apellidos}">Apellidos:</lable><br/>
                <input type="text" name="apellidos" th:field="*{apellidos}" /><br/> 
                <lable for="correo" th:text="#{cliente.correo}">Correo:</lable><br/>
                <input type="email" name="correo" th:field="*{correo}" /><br/> 
                <lable for="telefono" th:text="#{cliente.telefono}">Telefono:</lable><br/>
                <input type="tel" name="telefono" th:field="*{telefono}" /><br/> 
                <lable for="limite" th:text="#{cliente.limite}">Limite de credito:</lable><br/>
                <input type="number" name="limite" th:field="*{credito.limite}" /><br/> 
                <input type="submit" name="Guardar" th:value="#(accion.guardar)" />
            </form>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
