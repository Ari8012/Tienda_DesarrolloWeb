<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <link href="/css/Menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <h2>Datos del cliente</h2>
            <br/>
            <a th:href="@{/cliente/listado}">Regresar</a>
            <br/>
            <br/>
            <form th:action="@{/cliente/guardar}"
                  method="POST"
                  th:object="${cliente}">
                <lable for="nombre">Nombre:</lable><br/>
                <input type="text" name="nombre" th:field="*{nombre}" /><br/> 
                <lable for="apellidos">Apellidos:</lable><br/>
                <input type="text" name="apellidos" th:field="*{apellidos}" /><br/> 
                <lable for="correo">Correo:</lable><br/>
                <input type="email" name="correo" th:field="*{correo}" /><br/> 
                <lable for="telefono">Telefono:</lable><br/>
                <input type="tel" name="telefono" th:field="*{telefono}" /><br/> 
                <lable for="limite">Limite de credito:</lable><br/>
                <input type="number" name="limite" th:field="*{credito.limite}" /><br/> 
                <input type="submit" name="Guardar" value="Guardar" />
            </form>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
