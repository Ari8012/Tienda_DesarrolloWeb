<html xmlns:th="http://www.thymeleaf.org"><!-- Metodologia Thymeleaf, cada vez que se utilice esta metodologia agregar esa etiqueta. -->
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8"><!
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <!-- <div>Saludos</div> 
        <p th:text="${MensajeSaludo}"></p>--><!-- El signo de dolar funciona para obtener atributos del modelo. -->
        <!--<h1>Un cliente</h1>
        <p>Nombre: <span th:text="${cliente.nombre}"></span></p>
        <p>Apellidos: <span th:text="${cliente.apellidos}"></span></p>
        <p>Correo: <span th:text="${cliente.correo}"></span></p>
        <p>Telefono: <span th:text="${cliente.telefono}"></span></p>-->
        <h2>Clientes</h2>
        <a th:href="@{/nuevoCliente}">Nuevo Cliente</a><!-- Para abrir rutas se utiliza @{}.-->
        <br/>
        <div th:if="${clientes != null and !clientes.empty}">
            <table border="1">
                <thead>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Correo</th>
                <th>Telefono</th>
                <th colspan="2">Acciones</th><!--Para que tome columnas-->
                </thead>
                <tbody>
                    <tr th:each="cliente : ${clientes}">
                        <td th:text="${cliente.nombre}"></td>
                        <td th:text="${cliente.apellidos}"></td>
                        <td th:text="${cliente.correo}"></td>
                        <td th:text="${cliente.telefono}"></td>
                        <td><a th:href="@{/modificarCliente} + ${cliente.idCliente}">Modificar</a></td>
                        <td><a th:href="@{/eliminarCliente} + ${cliente.idCliente}">Eliminar</a></td>

                    </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${clientes == null or clientes.empty}">
            La lista de clientes esta vacia
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
